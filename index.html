<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type='text/css' href='./styles.css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e122de931b.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-secondary justify-content-center">
    <header>
      <div class="btn-group p-1 m-1 d-flex align-items-center">
        <div class="p-1 m-2 rounded text-white player1Color card-title ml-2 shadow pl-4 pr-4 text-dark font-weight-bold">Player 1 Score
          <ul class="list-group list-group-flush align-items-center bg-dark rounded m-2 p-2 text-light">
            <li class="list-group" id="p1ScoreTracker">0</li>
          </ul>
        </div>
        <div class="p-1 m-2 rounded text-white player2Color card-title shadow pl-4 pr-4 text-dark font-weight-bold">Player 2 Score
          <ul class="list-group list-group-flush align-items-center bg-dark rounded m-2 p-2 text-light">
            <li class="list-group" id="p2ScoreTracker">0</li>
          </ul>
        </div>
        <div class="p-1 m-2 rounded text-white bg-warning card-title shadow pl-4 pr-4 text-dark font-weight-bold">Tied Games
          <ul class="list-group list-group-flush align-items-center bg-dark rounded m-2 p-2 text-light">
            <li class="list-group" id="tieTracker">0</li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="endGameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-secondary text-white">
          <div class="modal-body">
            <div class="jumbotron jumbotron-fluid text-white bg-transparent" id='bg-changer'>
            <div class="container bg-gradient-dark">
              <h1 class="display-4 font-weight-bold pb-1"><span class="btn-dark p-2 m-4 rounded" id="ModalLabel"></span></h1>
              <p class="lead font-weight-bold"><span class="btn-warning p-2 m-4 rounded" id="winMessageText"></span></p>
            </div>
          </div>
          </div>
          <div class="modal-footer bg-secondary">
            <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Board -->
    <div class="table-responsive container-lg m-3 p-3 bg-dark rounded justify-content-center" id="board">
      <div class="row d-flex flex-nowrap justify-content-center">
        <div class="col-auto d-flex">
          <button type="button" class="d-flex shadow-lg container-sm p-2 m-2 bg-secondary cell justify-content-center" href="javascript:void">
            <i class="fas fa-10x" id="0"></i></button>
          </button>
        </div>
        <div class="col-auto d-flex">
          <button type="button" class="d-flex shadow-lg container-sm p-2 m-2 bg-secondary cell justify-content-center" href="javascript:void">
            <i class="fas fa-10x" id="1"></i></button>
          </button>
        </div>
        <div class="col-auto d-flex">
          <button type="button" class="d-flex shadow-lg container-sm p-2 m-2 bg-secondary cell justify-content-center" href="javascript:void">
            <i class="fas fa-10x" id="2"></i></button>
          </button>
        </div>

      </div>
      <div class="row d-flex flex-nowrap justify-content-center">

        <div class="col-auto d-flex">
          <button type="button" class="d-flex shadow-lg container-sm p-2 m-2 bg-secondary cell justify-content-center" href="javascript:void">
            <i class="fas fa-10x" id="3"></i></button>
          </button>
        </div>
        <div class="col-auto d-flex">
          <button type="button" class="d-flex shadow-lg container-sm p-2 m-2 bg-secondary cell justify-content-center" href="javascript:void">
            <i class="fas fa-10x" id="4"></i></button>
          </button>
        </div>
        <div class="col-auto d-flex">
          <button type="button" class="d-flex shadow-lg container-sm p-2 m-2 bg-secondary cell justify-content-center" href="javascript:void">
            <i class="fas fa-10x" id="5"></i></button>
          </button>
        </div>

      </div>
      <div class="row d-flex flex-nowrap justify-content-center">

        <div class="col-auto d-flex">
          <button type="button" class="d-flex shadow-lg container-sm p-2 m-2 bg-secondary cell justify-content-center" href="javascript:void">
            <i class="fas fa-10x" id="6"></i></button>
          </button>
        </div>
        <div class="col-auto d-flex">
          <button type="button" class="d-flex shadow-lg container-sm p-2 m-2 bg-secondary cell justify-content-center" href="javascript:void">
            <i class="fas fa-10x" id="7"></i></button>
          </button>
        </div>
        <div class="col-auto d-flex">
          <button type="button" class="d-flex shadow-lg container-sm p-2 m-2 bg-secondary cell justify-content-center" id="cell9" href="javascript:void">
            <i class="fas fa-10x" id="8"></i></button>
          </button>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto shadow-lg bg-secondary">
      <div class="float-left d-flex align-items-center ml-2">
        <nav class="list-group list-group-horizontal mr-2 ml-1">
          <div class="p-1 m-1 rounded text-white bg-dark currentTurnTracker">Current Turn: <div class="activePlayer bold badge m-2" id="currentTurnTracker">Player 1</div></div>
        </nav>
      </div>
      <div class="float-right btn-group p-1 m-1 d-flex align-items-center" role="group" aria-labels="Turn Options">
        <!--<button type="button" class="btn btn-dark">End Turn</button>-->
        <button type="button" class="btn btn-warning" id="newGameButton">New Game</button>
      </div>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="node_modules\jquery\dist\jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Local JS -->
    
    <script src="./index.js"></script>
  </body>
</html>
